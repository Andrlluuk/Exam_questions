{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'exam_questions/css/main.css' %}">

<body>
<header>
    <h1> Составление билетов по учебной программе</h1>
</header>

<div class="container">

      <!--Simple Form-->

    <form method="post" class="post-form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
            <button class="save btn btn-dark my-4" type="submit">Предварительный просмотр</button>
      </form>

    </div>

<footer>
  <div class="column1">
    <img src="{% static 'exam_questions/img/mmf.png'%}" width="300" height="300">
  </div>
  <div class="column2">
    <img src="{% static 'exam_questions/img/nsu.png'%}" width="500" height="150">
  </div>
</div>
</footer>
</body>

</html>
