{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'exam_questions/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <h1> Составление билетов по учебной программе</h1>
</div>

<div class="header">
    <h4>РЕКОМЕНДАЦИЯ: Если Вы хотите, чтобы каждый вопрос выбранной сложности был хотя бы в одном билете, Вам необходимо составить следующее количество билетов: {{  num_of_tickets }}</h4>
</div>
<div class="container">
      <!--Simple Form-->

    <form method="post" class="post-form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
            <button class="save btn btn-dark my-4" type="submit">Перейти к составлению билетов</button>
      </form>

    </div>

 <div class="picture1">
    <img src="{% static 'exam_questions/img/mmf.png'%}" width="200" height="200">
  </div>

<div class="picture2">
    <img src="{% static 'exam_questions/img/nsu.png'%}" width="500" height="150">
  </div>
</body>

</html>
